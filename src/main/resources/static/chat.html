<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./css/chat.css">

</head>

<body>
    <button class="btn logout" style="position: fixed;top: 10px;right: 10px;" onclick="logout()">Logout</button>
    <!-- partial:index.partial.html -->
    <div class="container clearfix">
        <div class="people-list" id="people-list">
            <div class="search">
                <input type="text" placeholder="search" />
                <i class="fa fa-search"></i>
            </div>
            <ul id="UserList" class="list">

            </ul>
        </div>
        <div class="CurrentUser" id="UserInfo">
            <img src="profile.png" alt="avatar" />
            <span>Welcome</span>
            <hr>
            <span id="UserName"></span>
        </div>
        <div class="chat" id="chatDIV">
            <div class="chat-header clearfix">
                <img src="profile.png" alt="avatar" />

                <div class="chat-about">
                    <div class="chat-with" id="ReciverName">

                    </div>
                    <div class="chat-num-messages" id="ReciverMsgCount">

                    </div>
                </div>
                <i class="fa fa-star"></i>
            </div> <!-- end chat-header -->

            <div class="chat-history" id="AllMessages">
                <ul id="messageList">

                </ul>

            </div> <!-- end chat-history -->

            <div class="chat-message clearfix">
                <textarea id="message-to-send" name="message" placeholder="Type your message" rows=2></textarea>
                <span class="custom-select" style="width:200px;">
                    <select>
                        <option>Caesar Cipher</option>
                    </select>
                </span>
                <lable for="Key">Key :</lable><input id="Key" type="number" name="Key" value=0 placeholder="Key">
                <button onclick="getAllMessage()">Reload</button>
                <button onclick="sendMassage()">Send</button>

            </div> <!-- end chat-message -->

        </div> <!-- end chat -->

    </div> <!-- end container -->
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
    <script src="./js/chat.js"></script>

</body>

</html>
